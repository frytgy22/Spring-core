<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="templates/header.html"></head>

<div class="content-wrapper">
    <a class="mui-btn mui-btn--primary mui--pull-right" th:href="@{/groups/new}">Create group</a>

    <div th:if="${groups == null or groups.size() < 1}">
        <h1 class="mui--text-center">Groups not found</h1>
        <div class="error padding-left" th:text="${message}"></div>
    </div>

    <div th:if="${groups != null and groups.size() > 0}">
        <h1 class="mui--text-center">Groups</h1>
        <div class="error padding-left" th:text="${message}"></div>

        <table class="mui-table mui-table--bordered padding  table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="group : ${groups}">
                <td th:text="${group.id}"></td>
                <td th:text="${group.name}"></td>
                <td>
                    <a class="mui-btn mui-btn--small mui-btn--primary"
                       th:href="@{/groups/edit/{id}(id=${group.id})}">Edit
                    </a>
                    <a class="mui-btn mui-btn--small mui-btn--danger"
                       th:href="@{/groups/delete/{id}(id=${group.id})}">Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="templates/footer.html"></footer>
