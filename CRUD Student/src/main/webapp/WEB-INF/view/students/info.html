<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="templates/header.html"></head>

<div class="content-wrapper">
    <a class="mui-btn mui-btn--primary mui--pull-right" th:href="@{/students}">Go to students list</a>

    <div th:switch="${student}">
        <div th:case="null">
            <h2 class="mui--text-center">Student not found!</h2>
            <div class="error padding-left" th:text="${message}"></div>
        </div>

        <div th:case="*">
            <h1 class="mui--text-center">Student info</h1>
            <div class="error padding-left" th:text="${message}"></div>

            <table class="mui-table mui-table--bordered padding  table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Group</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.age}"></td>
                    <td th:text="${student.group.name}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<footer th:insert="templates/footer.html"></footer>
