<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="templates/header.html"></head>

<div class="content-wrapper">
    <a class="mui-btn mui-btn--primary mui--pull-right" th:href="@{/students/new}">Create student</a>

    <div th:if="${students == null or students.size() < 1}">
        <h1 class="mui--text-center">Students not found</h1>
        <div class="error padding-left" th:text="${message}"></div>
    </div>

    <div th:if="${students != null and students.size() > 0}">
        <h1 class="mui--text-center">Students</h1>
        <div class="error padding-left" th:text="${message}"></div>

        <table class="mui-table mui-table--bordered padding  table">
            <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Group</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.age}"></td>
                <td th:text="${student.group.name}"></td>
                <td>
                    <a class="mui-btn mui-btn--small mui-btn--primary"
                       th:href="@{/students/edit/{id}(id=${student.id})}">Edit
                    </a>
                    <a class="mui-btn mui-btn--small mui-btn--danger"
                       th:href="@{/students/delete/{id}(id=${student.id})}">Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="templates/footer.html"></footer>
